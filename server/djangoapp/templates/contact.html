<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn btn-link" href="#">({{ user.username }})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:logout' %}">Sign Out</a>
            {% else %}
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:index' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username" name="username">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" name="password">
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
                </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:index' %}">Sign Up</a>
            </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <h1>Contact Us</h1>
    <p>Address: Testalley 1</p>
    <p>Telephone: 040123123</p>
</body>
</html>
